    suites:
        default:
            fixtures:
                
                # Adding some extra locales/currencies/channels
                # to show how terms working
                
                # Shipping/payment methods also required to be defined
                # for each additional channel
                
                locale:
                    options:
                        locales:
                            # - en_US # already there
                            - de_DE
                            - fr_FR
                        
                currency:
                    options:
                        currencies: 
                            # - USD # already there
                            - EUR

                channel:
                    options:
                        custom:
                            eu_web_store:
                                name: "EU Web Store"
                                code: EU_WEB
